
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  url: <%= ENV['DATABASE_URL'] %>

development:
  database: prospectbot_development
  url: postgresql://localhost/prospectbot_development
  <<: *default

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default

production:
  database: prospectbot_production
  <<: *default
